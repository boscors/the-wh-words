<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@900&display=swap" rel="stylesheet">		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">		
		<title>The Wh- question words</title>
	</head>
	<script>
	$(document).ready(function() {
		//changeBoxWidth();
		$(window).resize(function() {
			//changeBoxWidth();
		}
	function changeBoxWidth() {
		if ( $( window ).width() > window.innerWidth) {
		    $('.box').css('width', '100%');
		} else {
		    $('.box').css('width', '50%');
		}
	}
	});
	</script>
	<style>
		html, body, div#cover {
			height: 100%;
		} 
		body {
			box-sizing: border-box;		
	    	background: url(cover-background.jpg) no-repeat center fixed;
	    	background-size: cover;	
	    	text-align: center;
		}
		img {
		    width: 150%;
		    margin-left: -50%;
		}
		h1 {
			font-size: 1.4em;	
		}		
		div#cover {
			position: relative;
			font-family: 'Londrina Solid', cursive;			
		}
		.circle-title {
    		padding: 4%;
		}
		.circle-title div {
		    background-color: #666697;
		    position: relative;  
		    display: inline-block;
		    width: 100%;
		    height: 0;   
		    padding: 50% 0;
		    border-radius: 50%;	    
		}
		.circle-title h1 {
			margin-top: -30%;	
			color: #FFF;
			text-transform: uppercase;
		    white-space: nowrap;	
		}	
		.illustration {
			position: absolute;
			bottom: 0;
		}
		.question-mark {
		    color: #4a4a4a;
			font-size: 7em;		
		  	-webkit-animation: question-mark-movement 1s linear infinite;	
		  	-moz-animation: question-mark-movement 1s linear infinite;	
		  	animation: question-mark-movement 1s linear infinite;	
		  	transform-origin: bottom center;		    
		}
		@keyframes question-mark-movement {
		  0%   {transform: rotate(-20deg);}
		  50%  {transform: rotate(-20deg);}
		  51%  {transform: rotate(20deg);}
		  100% {transform: rotate(20deg);}
		}		
@-moz-keyframes {}
@-webkit-keyframes {}
		
	@media only screen and (min-width: 221px) {		
		h1 {
		    font-size: 2.5em;
		}	
	}		
	@media only screen and (min-width: 320px) {	
		h1 {
		    font-size: 3.2em;
		}			
		img {
		    width: 90%;
		    margin-left: 0;
		}
	}	
	@media only screen and (max-width: 567px) and (max-height: 567px) {
		h1 {
		    font-size: 2.5em;
		}			
		.col-sm-6 {
		    width: 50%;
		}		
	}		
	@media only screen and (min-width: 568px) {
		.col-sm-6 {
		    -ms-flex: 0 0 50%;
		    flex: 0 0 50%;
		    max-width: 50%;
		}		
	}	
	@media only screen and (min-width: 568px) and (min-height: 500px) {
		.circle-title div {		
			top: 30%;
			transform: translateY(-30%);
		    width: 140%;
		    padding: 70% 0;				
		}
		.question-mark {
		    margin-left: -40%;
		}
		img {
		    width: 150%;
		    margin-left: -50%;
		}					
	
	}	
	@media only screen and (min-width: 768px) and (min-height: 500px) {	
		h1 {
		    font-size: 4em;
		}	
		.question-mark {
			margin-left: -15%;
			font-size: 8em;					    
		}		
		.circle-title {
		    padding: 2%;
		}
		.circle-title div {		
		    width: 120%;
		    padding: 60% 0;				
		}	
		.circle-title h1 {
			margin-top: -27%;
		}
		img {
		    width: 120%;
		    margin-left: -20%;
		}																
	}
	@media only screen and (min-width: 992px) {	
		h1 {
		    font-size: 5em;
		}	
		.question-mark {
			font-size: 9em;		    
		}								
	}	
	@media only screen and (min-width: 1200px) {	
		.circle-title div {
		    width: 600px;
		    height: 600px;  
		    padding: 0;
		}		
		.circle-title h1 {
			margin-top: 27%;
		}	
		img {
		    width: 800px;
		    margin-left: -200px;
		}	
		.question-mark {
			margin-left: -150px;		    
		}					
	}	
	@media only screen and (min-width: 1200px) and (max-height: 700px) {
		img {
	    	width: 80%;
	    	margin-left: 0;
		}	
		.question-mark {
		    margin-left: 0;
		}		
	}				
	</style>
	<body class="container-fluid">
		<div id="cover" class="row">
			<div class="col-sm-6 circle-title">
				<div>
					<h1>The Wh-<br/>question<br/>words</h1>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="illustration">
					<h1 class="question-mark">?</h1>
		  			<img src="cover-bear.svg" alt="Polar bear" />
		  		</div>
			</div>
		</div>
	</body>
</html>
